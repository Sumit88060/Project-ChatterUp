
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatterUp ðŸ’¬</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="main-container">
    <!-- CHAT AREA -->
    <div class="chat-area">
      <div class="header">
        <span id="welcome-text"></span>
        <span id="typing-text"></span>
      </div>

      <div id="messages" class="messages-box"></div>

      <form id="chat-form" class="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter your messageâ€¦"
          autocomplete="off"
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="profile-panel">
        <img
          id="my-avatar"
          src="/uploads/default.webp"
          class="profile-pic-large"
          alt="My Avatar"
        />
        <input type="file" id="avatar-input" accept="image/*" />
      </div>

      <div class="users-header">
        Connected users <span id="count">0</span>
      </div>
      <ul id="users"></ul>
    </div>
  </div>

  <!-- SOCKET.IO CLIENT (NO localhost âŒ) -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    /* =========================
       SOCKET CONNECTION
    ========================== */
    const socket = io(); // âœ… works locally + online

    const username = prompt("Enter your name:");
    let profilePic = "/uploads/default.webp";

    document.getElementById("welcome-text").innerText =
      "Welcome " + username;

    /* =========================
       AVATAR UPLOAD
    ========================== */
    const avatarInput = document.getElementById("avatar-input");
    const myAvatarImg = document.getElementById("my-avatar");

    avatarInput.addEventListener("change", async () => {
      const file = avatarInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("avatar", file);

      try {
        const res = await fetch("/upload-avatar", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        myAvatarImg.src = data.imageUrl;
        profilePic = data.imageUrl;

        socket.emit("avatar-changed", profilePic);
      } catch (err) {
        console.error("Avatar upload failed", err);
      }
    });

    /* =========================
       JOIN CHAT
    ========================== */
    socket.emit("join", username);

    /* =========================
       SEND MESSAGE
    ========================== */
    const form = document.getElementById("chat-form");
    const msgInput = document.getElementById("msg");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const text = msgInput.value.trim();
      if (!text) return;

      socket.emit("send-message", {
        user: username,
        text,
        profile: profilePic
      });

      msgInput.value = "";
    });

    /* =========================
       RENDER MESSAGE
    ========================== */
    function renderMessage(data) {
      const box = document.getElementById("messages");
      const div = document.createElement("div");

      div.className =
        "message " +
        (data.username === username ? "sent" : "received");

      div.innerHTML = `
        <img src="${data.profile}" class="profile-pic" />
        <div class="bubble">
          <strong>${data.username}</strong><br />
          ${data.message}<br />
          <small>${data.time}</small>
        </div>
      `;

      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    /* =========================
       SOCKET EVENTS
    ========================== */
    socket.on("message", renderMessage);

    socket.on("load-messages", messages => {
      messages.forEach(renderMessage);
    });

    socket.on("typing", name => {
      const t = document.getElementById("typing-text");
      t.innerText = name + " is typing...";
      setTimeout(() => (t.innerText = ""), 1000);
    });

    socket.on("user-list", users => {
      document.getElementById("count").innerText = users.length;
      const ul = document.getElementById("users");
      ul.innerHTML = "";
      users.forEach(u => {
        const li = document.createElement("li");
        li.innerText = u;
        ul.appendChild(li);
      });
    });

    msgInput.addEventListener("input", () => {
      socket.emit("typing", username);
    });
  </script>
</body>
</html>
